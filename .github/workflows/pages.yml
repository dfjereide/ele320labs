name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
    paths:
      - 'webpage/**'
      - 'docs/**'
      - 'pdfjs/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare static site dir
        run: |
          rm -rf site
          mkdir -p site
          # Root index comes from your webpage/index.html
          cp -r webpage/index.html site/index.html
          # Bring in shared assets from repo root
          cp -r pdfjs site/pdfjs
          cp -r docs site/docs
          # Optional: avoid Jekyll processing
          touch site/.nojekyll

      - uses: actions/configure-pages@v5

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
